<notdefined name="column_type_picture_os">
    <link  href="__PUBLIC__/libs/viewerjs/viewer.css" rel="stylesheet">
    <script src="__PUBLIC__/libs/viewerjs/viewer.js"></script>
    <script>
        jQuery(document).ready(function($){
            $('.picture-oss-a').each(function(){
                new Viewer(this,{
                    url: 'data-url'
                });
            })
        });
    </script>
    <style>
        .picture-oss-url{
            width: 40px;
            height: 40px;
            margin-right: 5px;
        }
    </style>
    <define name="column_type_picture_os" value="1" />
</notdefined>
<a href="#" class="picture-oss-a">
    <notempty name="image.url">
        <img class="picture-oss-url" data-url="{$image['url']}" src="{$image['small_url']}">
    </notempty>
</a>
